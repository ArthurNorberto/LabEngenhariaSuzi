<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-show="dataLogin.cadastrar">
    <div class="panel panel-info">
        <div class="panel-heading">
            <center>
                <img class="profile-img" src="imgs/logo-media.png" alt="" height="128" width="128">
                <div class="panel-title">Cadastrar</div>
            </center>
            <div class="panel-title text-right"><a id="signinlink" href="" ng-click="mostrarTelaCadastrar(false)">Login</a></div>

        </div>
        <div class="panel-body">
            <form id="signupform" class="form-horizontal" role="form">

                <div id="signupalert" class="alert alert-danger" ng-show="dataLogin.erro">
                    <span>{{dataLogin.erro}}</span>
                </div>
                <div class="form-group">
                    <label for="nome" class="col-md-3 control-label">Nome:</label>
                    <div class="col-md-9">
                        <input type="input" id="nome" class="form-control" name="Nome" placeholder="Nome" required autofocus ng-model="dataLogin.dataCadastra.nome">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email:</label>
                    <div class="col-md-9">
                        <input type="input" id="email" class="form-control" name="Email" placeholder="Email" required ng-model="dataLogin.dataCadastra.email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha" class="col-md-3 control-label">Senha:</label>
                    <div class="col-md-9">
                        <input type="password" id="senha" class="form-control" placeholder="Senha" required ng-model="dataLogin.dataCadastra.senha">
                    </div>

                    <label for="senha2" class="col-md-3 control-label">Confirmar Senha:</label>
                    <div class="col-md-9">
                        <input type="password" id="senha2" class="form-control" placeholder="Confirmar Senha" required ng-model="dataLogin.senha2">
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="button" class="btn btn-info" ng-click="cadastrar(dataLogin.dataCadastra, dataLogin.senha2)">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
