<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <center>
                <img class="profile-img" src="imgs/logo-media.png" alt="" height="128" width="128">
                <div class="panel-title">Cadastrar</div>
            </center>
            <div class="panel-title text-right"><a id="signinlink" href="#/login/cliente">Login</a></div>

        </div>
        <div class="panel-body">
            <form name="cadastroForm" class="form-horizontal" role="form" novalidate>

                <div class="alert alert-danger" ng-show="dataCadastraCliente.erro.mensagem">
                    <span>{{dataCadastraCliente.erro.mensagem}}</span>
                </div>


                <div class="form-group" ng-class="{'has-error': dataCadastraCliente.erro.nome.requerido || dataCadastraCliente.erro.nome.tamanho}">
                    <label for="nomeInput" class="control-label col-md-3">Nome:</label>
                    <div class="col-md-9">
                        <input type="text" id="nomeInput" name="nomeInput" class="form-control" placeholder="Nome" required autofocus minlength="2" ng-model="dataCadastraCliente.data.nome">
                        <span class="help-block" ng-show="dataCadastraCliente.erro.nome.requerido">Campo Requerido</span>
                        <span class="help-block" ng-show="dataCadastraCliente.erro.nome.tamanho">Nome Precisa ter no minimo 2 Caracteres</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error': dataCadastraCliente.erro.email.requerido || dataCadastraCliente.erro.email.invalido}">
                    <label for="emailInput" class="control-label col-md-3">Email:</label>
                    <div class="col-md-9">
                        <input type="email" id="emailInput" name="emailInput" class="form-control" placeholder="Email" required ng-model="dataCadastraCliente.data.email">
                        <span class="help-block" ng-show="dataCadastraCliente.erro.email.requerido">Campo Requerido</span>
                        <span class="help-block" ng-show="dataCadastraCliente.erro.email.invalido">Email Invalido</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error': dataCadastraCliente.erro.cpfcnpj.requerido || dataCadastraCliente.erro.cpfcnpj.invalido}">
                    <label for="cpfcnpjInput" class="control-label col-md-3">CPF:</label>
                    <!-- TODO: CPF/CNPJ -->
                    <div class="col-md-9">
                        <input id="cpfcnpjInput" name="cpfcnpjInput" class="form-control" required ng-cpf ui-mask="999.999.999-99" ng-model="dataCadastraCliente.data.cpfcnpj">
                        <span class="help-block" ng-show="dataCadastraCliente.erro.cpfcnpj.requerido">CPF Requerido</span>
                        <span class="help-block" ng-show="dataCadastraCliente.erro.cpfcnpj.invalido">CPF Invalido</span>
                    </div>
                </div>


                <div class="form-group" ng-class="{'has-error': dataCadastraCliente.erro.senha.requerido || dataCadastraCliente.erro.senha.tamanho || dataCadastraCliente.erro.senha.difere}">
                    <label for="senhaInput" class="col-md-3 control-label">Senha:</label>
                    <div class="col-md-9">
                        <input type="password" id="senhaInput" name="senhaInput" class="form-control" placeholder="Senha" required minlength="5" ng-model="dataCadastraCliente.data.senha">
                    </div>

                    <label for="senhaInput2" class="col-md-3 control-label">Confirmar Senha:</label>
                    <div class="col-md-9">
                        <input type="password" id="senhaInput2" class="form-control" placeholder="Confirmar Senha" required ng-model="dataCadastraCliente.senha2">
                        <span class="help-block" ng-show="dataCadastraCliente.erro.senha.requerido">Senhas Requeridas</span>
                        <span class="help-block" ng-show="dataCadastraCliente.erro.senha.tamanho">Senha tem tamanho minimo de 5 caracteres</span>
                        <span class="help-block" ng-show="dataCadastraCliente.erro.senha.difere">Senhas Diferentes</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="button" class="btn btn-info" ng-click="cadastrar(dataCadastraCliente.data)">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
