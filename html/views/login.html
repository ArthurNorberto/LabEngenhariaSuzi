<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-hide="dataLogin.cadastrar">
    <div class="panel panel-info">
        <div class="panel-heading">
            <center>
                <img class="profile-img" src="imgs/logo-media.png" alt="" height="128" width="128">
                <div class="panel-title">Login</div>
            </center>
            <div class="panel-title text-right"><a id="signinlink" href="" ng-if="dataLogin.paginaCadastro != null" ng-click="mostrarTelaCadastrar(true)">Cadastrar</a></div>
        </div>
        <div class="panel-body">
            <form id="signupform" class="form-horizontal" role="form">

                <div id="signupalert" class="alert alert-danger" ng-show="dataLogin.erro">
                    <span>{{dataLogin.erro}}</span>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email:</label>
                    <div class="col-md-9">
                        <input type="input" id="email" class="form-control" placeholder="Email" required autofocus ng-model="dataLogin.usuarioLogin.login">
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha" class="col-md-3 control-label">Senha:</label>
                    <div class="col-md-9">
                        <input type="password" id="senha" class="form-control" placeholder="Senha" required ng-model="dataLogin.usuarioLogin.senha">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="button" class="btn btn-info" ng-click="login(dataLogin.usuarioLogin)">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div ng-if="dataLogin.paginaCadastro != null" ng-include="dataLogin.paginaCadastro"></div>
